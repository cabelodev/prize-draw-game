<h2>Sorteio Cultivo Econ√¥mico</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Semente do Sorteio</label>
    <br>
    <input
      type="text"
      id="name"
      name="name"
      formControlName="name"
      class="form-control"
    />
    <br><br>
  </div>

  <div formArrayName="participants">
    <button type="button" (click)="addParticipant()" class="btn btn-primary">
      Adicionar participante
    </button>
    <br><br>
    
    <div
      *ngFor="let item of participants().controls; let i = index"
      [formGroupName]="i"
    >
      <div>
        <input type="text" formControlName="pName" class="form-control" />
        <input type="text" formControlName="number" class="form-control" />

        <button (click)="removeParticipant(i)" class="btn btn-danger">
          Remover
        </button>
      </div>
    </div>
  </div>

  <!-- <button (click)="getWinner()">Clique aqui</button> -->
  <button class="btn btn-primary" type="submit">Sortear</button>
</form>
